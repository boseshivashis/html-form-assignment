<html>

<head>
    <style type="text/css" rel="style.css"></style>
</head>

<body>
    <main >
        <form name="formspree" method="get">
            <div >
                <label for="name">Name:</label>
            </div>
            <div>
                <input id="name"
                        name="name"
                        maxlength="20"
                        size="100"
                        required
                        autofocus="on"

                />
            </div>

            <br/>

            <div >
                <label for="email">Email:</label>
            </div>
            <div>
                <input id="email"
                        name="email-address"
                        maxlength="20"
                        size="100"
                        required
                        
                />
            </div>

            <br/>

            <div>
                <label for="message">Your Message:</label>
            </div>

            <div>
                <textarea id="message" 
                          name="message"
                          cols="82"
                          rows="10"
                          required
                          autofocus="on"
                          >

                </textarea>
            </div>

            <br/>


            <div>
                <button type="submit">Submit</button>
            </div>


        </form>
    </main>
</body>
</html>
